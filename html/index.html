<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6" style="border-radius: 15px;border-style:solid;border-color:lightgrey;border-width: 2px;box-shadow: 0 0 8px #ccc">
            <h1>1-2-3 STEP AD Reset Password</h1>
            <h3>a MS AD Self Service web app</h3>
            <br>
            <br>
            <h1>STEP 1</h1>
          </div>
          <div class="col-md-2 hidden-sm hidden-xs" style="border-radius: 15px;border-style:solid;border-color:lightgrey;border-width: 2px;box-shadow: 0 0 8px #ccc">
            <img src="images/step1.png" class="img-responsive">
          </div>
        </div>
      </div>
    </div>
    <div class="section text-left">
      <div class="container">
        <div class="row">
          <div class="col-md-6" style="border-top-right-radius:15px;border-top-left-radius:15px;border-bottom-right-radius:0px;border-bottom-left-radius:0px;border-style:solid;border-color:lightgrey;border-width: 2px;box-shadow: 0 0 5px #ccc">
            <h3 class="text-left">Provide requested information to identify yourself</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" style="border-up-right-radius:15px;border-up-left-radius:15px;border-bottom-right-radius:15px;border-bottom-left-radius:15px;border-style:solid;border-color:lightgrey;border-width: 2px;box-shadow: 0 0 8px #ccc">
            <form role="form" method="POST" action="results.html">
              <div class="form-group">
                <label class="col-md-2 text-right" for="email">Email address :</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" placeholder="Enter your email provided by the university" name="email" id="email">
                </div>
                <label class="col-md-2 text-right" for="civil-id">Civil Identity Card :</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" placeholder="Enter your Civil Id number" name="civil-id" id="civil-id">
                </div>
                <label class="col-md-2 text-right" for="student-id">Student Registry Identity Number:</label>
                <div class="col-md-4">
                  <input type="number" class="form-control" placeholder="Enter your student registry id number as show in SIS" name="student-id" id="student-id">
                </div>
                <label class="col-md-2 text-right" for="phone">Personal Mobile Phone Number:</label>
                <div class="col-md-4">
                  <input type="number" class="form-control" placeholder="Enter your personal mobile phone number" name="phone" id="phone">
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-2 text-left">
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  

</body></html>
